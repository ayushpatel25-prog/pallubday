<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Birthday My Love</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Lato:wght@300;400&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Lato', sans-serif;
      color: #333;
      background: #fff7f7;
      overflow-x: hidden;
      scroll-behavior: smooth;
    }
    section {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 2rem;
      position: relative;
    }
    h1, h2 {
      font-family: 'Playfair Display', serif;
      color: #d4a5a5;
      text-shadow: 0 0 10px rgba(212, 165, 165, 0.5);
    }
    /* Hero Section */
    #hero {
      background: linear-gradient(135deg, #f9e4e4, #e6d6f5);
      position: relative;
      overflow: hidden;
    }
    #hero h1 {
      font-size: 4rem;
      text-align: center;
      animation: glow 2s ease-in-out infinite alternate;
    }
    #hero p {
      font-size: 1.5rem;
      color: #fff;
      text-align: center;
      margin-top: 1rem;
      opacity: 0;
      animation: fadeIn 2s ease-in forwards 1s;
    }
    #mute-btn {
      position: fixed;
      top: 1rem;
      right: 1rem;
      background: #d4a5a5;
      color: #fff;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 5px;
      cursor: pointer;
      z-index: 1000;
    }
    /* Slideshow Section */
    #slideshow {
      background: #f9f0e6;
    }
    .carousel {
      width: 100%;
      max-width: 360px;
      height: 640px;
      position: relative;
      overflow: hidden;
      aspect-ratio: 9 / 16;
    }
    .slide {
      position: absolute;
      width: 100%;
      height: 100%;
      opacity: 0;
      transition: opacity 1s ease, transform 1s ease;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 10px;
    }
    .slide.active {
      opacity: 1;
      transform: scale(1);
    }
    .slide img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 10px;
      border: 5px solid #fff;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }
    .slide p {
      margin-top: 1rem;
      font-size: 1.2rem;
      color: #d4a5a5;
      text-align: center;
      font-family: 'Playfair Display', serif;
    }
    /* Love Letter Section */
    #letter {
      background: linear-gradient(135deg, #e6d6f5, #f9e4e4);
      position: relative;
    }
    #letter-text {
      font-size: 1.2rem;
      color: #fff;
      max-width: 600px;
      text-align: center;
      opacity: 0;
    }
    #open-letter-btn {
      background: #d4a5a5;
      color: #fff;
      border: none;
      padding: 0.75rem 1.5rem;
      font-size: 1.2rem;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 2rem;
    }
    /* Surprise Section */
    #surprise {
      background: #f9f0e6;
    }
    #countdown {
      font-size: 2rem;
      color: #d4a5a5;
      margin-bottom: 2rem;
    }
    #gift-box {
      width: 100px;
      height: 100px;
      background: #d4a5a5;
      border-radius: 10px;
      cursor: pointer;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff;
      font-size: 1.2rem;
    }
    #gift-message {
      display: none;
      margin-top: 2rem;
      font-size: 1.5rem;
      color: #d4a5a5;
      text-align: center;
    }
    /* Closing Section */
    #closing {
      background: linear-gradient(135deg, #f9e4e4, #e6d6f5);
    }
    #hug-btn {
      background: #d4a5a5;
      color: #fff;
      border: none;
      padding: 0.75rem 1.5rem;
      font-size: 1.2rem;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 2rem;
    }
    #hug-animation {
      display: none;
      font-size: 2rem;
      color: #d4a5a5;
      margin-top: 2rem;
    }
    /* Animations */
    @keyframes glow {
      0% { text-shadow: 0 0 10px rgba(212, 165, 165, 0.5); }
      100% { text-shadow: 0 0 20px rgba(212, 165, 165, 1); }
    }
    @keyframes fadeIn {
      to { opacity: 1; }
    }
    @media (max-width: 768px) {
      #hero h1 { font-size: 2.5rem; }
      #hero p { font-size: 1rem; }
      .carousel {
        max-width: 360px;
        height: 640px;
      }
      .slide img {
        height: 100%;
        border: 3px solid #fff;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.15);
      }
      .slide p { font-size: 1rem; }
    }
    @media (min-width: 769px) {
      .carousel {
        max-width: 540px;
        height: 960px;
      }
    }
  </style>
</head>
<body>
  <audio id="bg-music" loop>
    <source src="4.mp3" type="audio/mp3">
  </audio>
  <button id="mute-btn">Mute</button>

  <!-- Hero Section -->
  <section id="hero">
    <div id="particles-js"></div>
    <h1>Happy Birthday My Love, Pallavi ðŸ’•</h1>
    <p>Every moment with you is magic â€” today, we celebrate YOU.</p>
  </section>

  <!-- Slideshow Section -->
  <section id="slideshow">
    <h2>Our Memories</h2>
    <div class="carousel">
      <div class="slide"><img src="1.jpg" alt="Our First Trip"><p>Our First VC</p></div>
      <div class="slide"><img src="2.jpg" alt="Your Smile"><p>Your Smile</p></div>
      <div class="slide"><img src="3.jpg" alt="Your Laughter"><p>Your Laughter</p></div>
    </div>
  </section>

  <!-- Love Letter Section -->
  <section id="letter">
    <h2>A Letter for You</h2>
    <p id="letter-text"></p>
    <button id="open-letter-btn">Open the Letter</button>
  </section>

  <!-- Surprise Section -->
  <section id="surprise">
    <h2>Your Surprise Awaits!</h2>
    <div id="countdown"></div>
    <div id="gift-box">Open Me!</div>
    <p id="gift-message">A special playlist just for you: <a href="https://youtu.be/7S-jTk1jqP4" target="_blank">Listen Now</a></p>
  </section>

  <!-- Closing Section -->
  <section id="closing">
    <h2>I Love You Forever</h2>
    <button id="hug-btn">Click to Get a Hug ðŸ’Œ</button>
    <p id="hug-animation">ðŸ¤— Sending you a big hug!</p>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
  <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
  <script>
    // Particles.js for Hero Section
    particlesJS('particles-js', {
      particles: {
        number: { value: 50 },
        color: { value: ['#d4a5a5', '#f9e4e4', '#e6d6f5'] },
        shape: { type: 'circle' },
        opacity: { value: 0.5, random: true },
        size: { value: 5, random: true },
        move: { enable: true, speed: 2, direction: 'none', random: true }
      },
      interactivity: { enable: false }
    });

    // Background Music
    const audio = document.getElementById('bg-music');
    const muteBtn = document.getElementById('mute-btn');
    audio.play().catch(() => {});
    muteBtn.addEventListener('click', () => {
      if (audio.muted) {
        audio.muted = false;
        muteBtn.textContent = 'Mute';
      } else {
        audio.muted = true;
        muteBtn.textContent = 'Unmute';
      }
    });

    // Slideshow
    const slides = document.querySelectorAll('.slide');
    let currentSlide = 0;
    slides[currentSlide].classList.add('active');
    setInterval(() => {
      slides[currentSlide].classList.remove('active');
      gsap.to(slides[currentSlide], { opacity: 0, scale: 0.9, duration: 1 });
      currentSlide = (currentSlide + 1) % slides.length;
      slides[currentSlide].classList.add('active');
      gsap.to(slides[currentSlide], { opacity: 1, scale: 1, duration: 1 });
    }, 5000);

    // Love Letter
    const letterText = document.getElementById('letter-text');
    const openLetterBtn = document.getElementById('open-letter-btn');
    const letterContent = "My Dearest Pallavii, Your laughter lights up my world, and your love makes every day a gift. Happy Birthday, my forever love.";
    openLetterBtn.addEventListener('click', () => {
      openLetterBtn.style.display = 'none';
      gsap.to(letterText, { opacity: 1, duration: 1 });
      let i = 0;
      const typeWriter = () => {
        if (i < letterContent.length) {
          letterText.textContent += letterContent.charAt(i);
          i++;
          setTimeout(typeWriter, 50);
        }
      };
      typeWriter();
    });

    // Countdown and Gift
    const countdown = document.getElementById('countdown');
    const giftBox = document.getElementById('gift-box');
    const giftMessage = document.getElementById('gift-message');
    let timeLeft = 5;
    countdown.textContent = `Your Surprise Gift Will Unlock In ${timeLeft}s...`;
    const timer = setInterval(() => {
      timeLeft--;
      countdown.textContent = `Your Surprise Gift Will Unlock In ${timeLeft}s...`;
      if (timeLeft <= 0) {
        clearInterval(timer);
        countdown.style.display = 'none';
        giftBox.style.display = 'block';
      }
    }, 1000);
    giftBox.addEventListener('click', () => {
      gsap.to(giftBox, { scale: 0, duration: 0.5, onComplete: () => {
        giftBox.style.display = 'none';
        giftMessage.style.display = 'block';
        gsap.to(giftMessage, { opacity: 1, duration: 1 });
        // Confetti
        for (let i = 0; i < 100; i++) {
          const confetti = document.createElement('div');
          confetti.style.position = 'absolute';
          confetti.style.width = '10px';
          confetti.style.height = '10px';
          confetti.style.background = ['#d4a5a5', '#f9e4e4', '#e6d6f5'][Math.floor(Math.random() * 3)];
          confetti.style.left = Math.random() * 100 + 'vw';
          confetti.style.top = '-10px';
          document.body.appendChild(confetti);
          gsap.to(confetti, {
            y: '100vh',
            duration: 2 + Math.random(),
            opacity: 0,
            onComplete: () => confetti.remove()
          });
        }
      }});
    });

    // Hug Animation
    const hugBtn = document.getElementById('hug-btn');
    const hugAnimation = document.getElementById('hug-animation');
    hugBtn.addEventListener('click', () => {
      hugAnimation.style.display = 'block';
      gsap.to(hugAnimation, { opacity: 1, y: -20, duration: 1, yoyo: true, repeat: 1, onComplete: () => {
        hugAnimation.style.display = 'none';
        gsap.to(hugAnimation, { opacity: 0, y: 0 });
      }});
    });
  </script>
</body>
</html>
